<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EmberSky</title>
    <meta name="description" content="EmberSky is an open-source Bluesky client built with Ember.js and WarpDrive">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta property="og:title" content="EmberSky" />
    <meta property="og:site_name" content="EmberSky" />
    <meta name="keywords" content="bluesky emberjs warpdrive" />
    <meta name="description" content="EmberSky is an open-source Bluesky client built with Ember.js and WarpDrive" />
    <meta itemprop="description" content="EmberSky is an open-source Bluesky client built with Ember.js and WarpDrive" />
    <meta property="og:description" content="EmberSky is an open-source Bluesky client built with Ember.js and WarpDrive" />
    <meta property="og:url" content="https://latest.embersky.app" />
    <meta property="og:image" content="https://latest.embersky.app/assets/images/bluesky.svg" />

    <link rel="shortcut icon" href="./assets/images/bluesky.svg" type="image/svg+xml" />
    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="/@embroider/virtual/vendor.css">
    <link integrity="" rel="stylesheet" href="/assets/embersky.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="/@embroider/virtual/vendor.js"></script>
    <script type="module">
      import Application from './app/app';
      import environment from './app/config/environment';

      Application.create(environment.APP);
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
